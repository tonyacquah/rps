<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <!--------------Title------------------------------------>
    <div class="heading">
        <H1>Let's play a game of ROCK PAPER SCISSORS</h1>
    </div>
    <hr>
    <!------------------Intro----------------------------------->
    <div class="instructions">

        <ul>
            <li><strong>Rock</strong> beats <strong>Scissors</strong>: because it can bend and break scissors</li>
            <li><strong>Scissors</strong> beats <strong>Paper</strong>: because - obviously...</li>
            <li><strong>Paper</strong> beats <strong>Rock</strong>: because a paper can cover a rock</li>
        </ul>

        </p>
    </div>
    <hr>
    <p class="taunt">First to 5 points. Sure you can beat me?</p>
    <!----------------------Gamepad------------------------------>
    <div class="gamepad">
        <div class="rock" onClick="playRock()">
            <img class="images" src="images/rock.png">
        </div>
        <div class="scissors" onClick="playScissors()">
            <img class="images" src="images/scissors.png">
        </div>
        <div class="paper" onClick="playPaper()">
            <img class="images" src="images/paper.png">
        </div>
    </div>

    <div class="showChoices">

    </div>
    <!------------------result Display----------------------------->
    <div class="scoreBoard"></div>

    <!--------------------Trophy Presentation-------------------------->
    <div class="trophy">
        
    </div>
    <div class="reloadButton"></div>

    <script src="rps.js"></script>
</body>

</html>
